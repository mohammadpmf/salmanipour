<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5" dir="rtl">
        <p>خوش آمدی {{ user }}</p>
        <p>به سایت ما خوش آمدید.</p>
        <p><a class="text-decoration-none" href="{% url 'signup' %}">برو به صفحه ثبت نام</a></p>
        <p><a class="text-decoration-none" href="{% url 'login' %}">برو به صفحه ورود</a></p>
        <p><a class="text-decoration-none" href="{% url 'password_change' %}">برو به صفحه تغییر رمز عبور</a></p>
        <p><a class="text-decoration-none" href="{% url 'password_reset' %}">برو به صفحه فراموشی رمز عبور</a></p>
        {% comment %} <p><a class="text-decoration-none" href="{% url 'logout' %}">برو به صفحه خروج</a></p> {% endcomment %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">برو به صفحه خروج</button>
        </form>
    </div>
</body>
</html>
